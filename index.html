<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google froms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">
            <p class="first">G</p>
            <p class="second">o</p>
            <p class="third">o</p>
            <p class="fourth">g</p>
            <p class="fifth">l</p>
            <p class="sixth">e</p>
        </h2>
        <div class="form-box">
            <h1>Sign in</h1>
            <span>Use your Google Account</span>
            <form>
                <div class="input-box">
                    <input type="email" id="mail-field" class="input-field" required autocomplete="off" />
                    <label for="email-field" class="placeholder">Email or phone</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password-field" class="input-field" required autocomplete="off" />
                    <label for="password-field" class="placeholder">Enter your password</label>
                </div>
            </form>
        </div>
        <a href="#" class="forgot">Forgot Email?</a>
        <div class="button">
            <a href="#" class="Create-account">Create account</a>
            <button class="sign-in">Next</button>
        </div>
    </div>
</body>
<script src="code.jquery.com_jquery-3.7.1.min.js"></script>
<script src="script.js"></script>

</html>
